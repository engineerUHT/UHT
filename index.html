<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f2f2f2;
    }
    @media screen and (max-width: 600px) {
      table thead {
        display: none;
      }
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        padding: 0.5rem;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0.75rem;
        width: 45%;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>WO No</th>
        <th>Component</th>
        <th>Model</th>
        <th>Part Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="WO No">WO-20250701-001</td>
        <td data-label="Component">Tube Blade Lift Cylinder</td>
        <td data-label="Model">777D</td>
        <td data-label="Part Name">PISTON</td>
        <td data-label="Status">WIP</td>
      </tr>
      <tr>
        <td data-label="WO No">WO-20250701-002</td>
        <td data-label="Component">Tube Blade Lift Cylinder</td>
        <td data-label="Model">777D</td>
        <td data-label="Part Name">BARREL</td>
        <td data-label="Status">Finished</td>
      </tr>
      <!-- Tambah baris lainnya sesuai kebutuhan -->
    </tbody>
  </table>
</body>
</html>
